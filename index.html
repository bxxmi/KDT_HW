<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--헤더 전체를 감싸는 div-->
    <div class="header">
        <!--왼쪽/오른쪽 모든 메뉴들을 감싸는 div-->
        <div class="container clearfix">
            <!--왼쪽 메뉴를 감싸는 div-->
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="inputbox">
                    <input type="text" name="search" placeholder="Search or jump to ...">
                </div>
                <!--실제 메뉴를 감싸는 div-->
                <div class="menu">
                    <div class="menu-item">Pull requests</div>
                    <div class="menu-item">Issues</div>
                    <div class="menu-item">Marketplace</div>
                    <div class="menu-item">Explore</div>
                </div>
            </div>
            <!--오른쪽 메뉴를 감싸는 div-->
            <div class="container-right clearfix">
                <div class="alarm">
                </div>
                <div class="plus">
                </div>
                <div class="profile">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
