<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>
    <link rel="stylesheet" href="./index.css">
    <!-- favicon 추가 -->
    <link rel="shortcut icon" href="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" type="image/x-icon">
</head>
<body>
    <!--헤더 전체를 감싸는 div-->
    <div class="header">
        <!--왼쪽/오른쪽 모든 메뉴들을 감싸는 div-->
        <div class="container clearfix">
            <!--왼쪽 메뉴를 감싸는 div-->
            <div class="container-left clearfix">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo">
                </div>
                <div class="inputbox">
                    <input type="text" name="search" placeholder="Search or jump to ...">
                </div>
                <!-- 네비게이션 바 -->
                <nav>
                    <ul>
                        <li class="menu-item">Pull requests</li>
                        <li class="menu-item">Issues</li>
                        <li class="menu-item">Marketplace</li>
                        <li class="menu-item">Explore</li>
                    </ul>
                </nav>
            </div>
            <!--오른쪽 메뉴를 감싸는 div-->
            <div class="container-right clearfix">
                <div class="alarm">
                </div>
                <div class="plus">
                </div>
                <div class="profile">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
